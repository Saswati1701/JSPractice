<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- change theme -->
    <label for="theme">Change theme: </label>
    <select id="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
    </select>
    <!-- change theme -->

    <!-- toggle image -->
    <div>
        <h2>Click on the image below and it can be toggled with another image</h2>
        <img src="assets/internetPhoto.jpg" alt="" height="400px">
    </div>
    <!-- toggle image -->

    <!-- personalized greeting -->
    <div>
        <h2>Personalized greeting</h2>
        <p>Enter your name and refresh the page. The data entered won't be lost.</p>
        <button>Change user</button>
        <p id="greeting"></p>
    </div>
    <!-- personalized greeting -->

    <!-- create new paragraph -->
    <!-- <div>
        <button class="newParaButton">Generate paragraph</button>
    </div> -->
    <!-- create new paragraph -->

    <!-- dropdown -->
    <label for="weather"></label>
    <select name="" id="weather">
        <option value="">--Make a choice--</option>
        <option value="Rainy">Rainy</option>
        <option value="Sunny">Sunny</option>
        <option value="Snowing">Snowing</option>
        <option value="Overcast">Overcast</option>
    </select>
    <div>
        <img id="weatherImage" height="400px"></img>
    </div>
    <!-- dropdown -->

</body>
</html>
